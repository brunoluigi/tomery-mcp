<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tomery • AI Kitchen</title>
    <meta name="description" content="AI-assisted meal planning, pantry tracking, and recipe management." />
    <link rel="icon" href="/icon.png" />
    <style>
      :root { color-scheme: dark light; }
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }
      body {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        color: #c8facc;
        background: #0a0f0a;
        display: grid; place-items: center;
        overflow: hidden;
      }

      /* Animated grid (nerdy vibe) */
      .grid::before, .grid::after {
        content: ""; position: absolute; inset: -50vmax; pointer-events: none;
        background: 
          linear-gradient(#0f2 1px, transparent 1px) 0 0 / 48px 48px,
          linear-gradient(90deg, #0f2 1px, transparent 1px) 0 0 / 48px 48px;
        opacity: .08; transform: perspective(600px) rotateX(60deg) translateY(-10vh);
        animation: drift 12s linear infinite;
      }
      .grid::after { animation-duration: 18s; opacity: .05; }
      @keyframes drift { to { transform: perspective(600px) rotateX(60deg) translateY(-30vh); } }

      .card {
        position: relative;
        padding: 44px 40px; width: min(720px, 92vw);
        border-radius: 14px; border: 1px solid rgba(0,255,128,0.25);
        background: linear-gradient(180deg, rgba(0,32,16,0.65), rgba(8,16,12,0.8));
        box-shadow: 0 8px 30px rgba(0, 255, 128, 0.08), inset 0 0 24px rgba(0, 255, 128, 0.04);
        text-align: left;
      }
      .glow { text-shadow: 0 0 12px rgba(0,255,128,0.45), 0 0 2px rgba(0,255,128,0.9); }
      h1 { margin: 0 0 12px; font-size: clamp(28px, 3vw, 36px); letter-spacing: .5px; }
      .tagline { margin: 0 0 16px; opacity: .9; color: #9ef9ae; font-size: 14px; }
      .divider { height: 1px; background: linear-gradient(90deg, transparent, rgba(0,255,128,0.3), transparent); margin: 16px 0 18px; }
      .info { margin: 0 0 18px; color: #c8facc; opacity: .85; line-height: 1.6; }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      a.button {
        display: inline-flex; align-items: center; gap: 8px;
        padding: 10px 14px; border-radius: 10px; text-decoration: none;
        border: 1px solid rgba(0,255,128,0.35);
        color: #0a1; background: rgba(0,255,128,0.1);
        transition: transform .08s ease, box-shadow .12s ease, background .12s ease;
      }
      a.button:hover { background: rgba(0,255,128,0.16); box-shadow: 0 0 0 3px rgba(0,255,128,0.12); transform: translateY(-1px); }
      .meta { font-size: 12px; opacity: .55; }

      /* corner circuit ornaments */
      .card::before, .card::after {
        content:""; position:absolute; inset:0; pointer-events:none;
        border-radius: 12px;
        background:
          radial-gradient(12px 12px at 12px 12px, rgba(0,255,128,.4), transparent 40%),
          radial-gradient(12px 12px at calc(100% - 12px) calc(100% - 12px), rgba(0,255,128,.25), transparent 40%);
        mask:
          linear-gradient(#000 0 0) exclude,
          linear-gradient(#000 0 0) content-box;
        padding: 1px;
      }
    </style>
  </head>
  <body class="grid">
    <main class="card">
      <h1 class="glow">Tomery ⌁ MCP for AI Meal Planner</h1>
      <p class="tagline">AI‑assisted meal planning, pantry tracking, and recipe management.</p>
      <div class="divider"></div>
      <p class="info">Boot sequence complete. Interface online. Server up and running.</p>
      <div class="row">
        <a class="button" href="/index.html" aria-label="Reload">
          <span>↻</span> <span>Reload</span>
        </a>
      </div>
    </main>
  </body>
</html>
